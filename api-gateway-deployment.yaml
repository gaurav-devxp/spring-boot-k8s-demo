apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-gateway
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  strategy: {}
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - image: spring-cloud-api-gateway:0.0.1-SNAPSHOT
        name: spring-cloud-api-gateway
        resources: {}
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: kubernates
          - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
            value: http://auth-service:9000
status: {}
